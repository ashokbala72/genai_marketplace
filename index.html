<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TCS Energy & Utilities ISU - Deployable Agents</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #004080, #00b4d8);
      color: white;
    }
    .card {
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="text-center py-24 px-6">
    <h1 class="text-5xl font-extrabold mb-4">TCS Energy & Utilities ISU - Deployable Agents</h1>
    <p class="text-lg max-w-3xl mx-auto mb-6">
      Transform your energy utility operations with intelligent AI agents.<br>
      Optimize efficiency, reduce costs, and enhance sustainability across your entire ERU ecosystem.
    </p>
    <a href="#solutions" class="inline-block px-8 py-3 bg-white text-blue-700 font-semibold rounded hover:bg-gray-200">
      Explore Solutions
    </a>
  </section>

  <!-- Solutions Section -->
  <section id="solutions" class="bg-white text-gray-900 py-16 px-6">
    <h2 class="text-3xl font-bold text-center mb-10">Featured Agents</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="cards">
      <!-- Cards will be injected here -->
    </div>
  </section>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-75 z-50">
    <div class="bg-white rounded-lg shadow-lg max-w-3xl w-full p-6 relative">
      <iframe id="videoFrame" class="w-full h-96" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
      <button onclick="closeModal()" class="absolute top-2 right-4 text-2xl text-red-600 font-bold">&times;</button>
    </div>
  </div>

  <script>
    const agents = [
      { icon: "🛠️", title: "Application Maintenance Agent", desc: "Automates ticket resolution in SAP with GenAI-based fix agents.", kpis: "MTTR, Ticket Closure", benefits: "Improves SAP ops", video: "https://www.youtube.com/embed/SHkoBR0Bblc?si=ekyoOr9dYDjQ4Z3y" },
      { icon: "🧱", title: "Asset Integrity Manager", desc: "AI visual and log-based fault detection across infrastructure.", kpis: "Risk Avoidance", benefits: "Reduces failures", video: "https://www.youtube.com/embed/Q-SkiJQSre8?si=hIJu7deTIACUkRMU" },
      { icon: "📈", title: "Demand Forecasting Agent", desc: "Forecasts demand using weather and historical consumption.", kpis: "Accuracy, Cost", benefits: "Improves load planning", video: "https://www.youtube.com/embed/iybloeDCQsA?si=NEYbbYzvQ_vVHQ54" },
      { icon: "⛏️", title: "Drilling Optimization Agent", desc: "Real-time drilling AI advisor with sensor-based tuning.", kpis: "ROP, Bit Wear", benefits: "Boosts drilling efficiency", video: "https://www.youtube.com/embed/rprZQ2dKnDU?si=5ah056vQD9IeWBa1" },
      { icon: "📉", title: "Energy Trading Agent", desc: "Price prediction, trading strategies, and risk detection.", kpis: "P&L, Hit Ratio", benefits: "Maximizes trading gain", video: "https://www.youtube.com/embed/S0F6N-8dnzg?si=ZHHIicfWyHM7ony3" },
      { icon: "🔌", title: "Grid Fault Forecasting Agent", desc: "Root cause, forecast & impact using real-time grid data.", kpis: "Downtime", benefits: "Mitigates failures", video: "https://www.youtube.com/embed/okJR2SiIUiw?si=tZTc1sLboc32iVB7" },
      { icon: "📊", title: "O&G Price Forecast Agent", desc: "Forecasts oil & gas prices using macro + ops data.", kpis: "MAPE, P&L", benefits: "Supports trading desk", video: "https://www.youtube.com/embed/ketkIywmvIY?si=E-f1UcJvTIb53TFa" },
      { icon: "⛽", title: "O&G Analytics Agent", desc: "Live analytics of O&G ops + predictive insights.", kpis: "Prod Rate", benefits: "Cuts losses", video: "https://www.youtube.com/embed/vnA9Fo-AP0o?si=MUGY_6_LFhswa0sc" },
      { icon: "⚗️", title: "O&G Chemical Formula Agent", desc: "Real-time optimal chemical formulation agent.", kpis: "Dosage", benefits: "Reduces waste", video: "https://www.youtube.com/embed/v2Uagkv12LE?si=hyI436yWE2YTnj9w" },
      { icon: "🫯", title: "O&G Safety Agent", desc: "Workplace safety risk forecasting using GenAI.", kpis: "Incidents Avoided", benefits: "Prevents fatalities", video: "https://www.youtube.com/embed/PIyjbk0o88E" },
      { icon: "🔄", title: "Renewable Energy Integration", desc: "Forecast + optimize renewable load using real-time data.", kpis: "Stability", benefits: "Balances renewables", video: "https://www.youtube.com/embed/9-yZ73o58GQ?si=0G87HqjDmrvcOghS" },
      { icon: "💧", title: "Reservoir Analysis Agent", desc: "Simulator + GenAI-based reservoir advisory.", kpis: "Recovery Factor", benefits: "Improves recovery", video: "https://www.youtube.com/embed/kAFxhIDegm4?si=S4HgoynSVNobnkzf" },
      { icon: "🚛", title: "Streamlining Field Ops Agent", desc: "Field task planner using risk, asset, and weather input.", kpis: "Dispatch Time", benefits: "Improves field ops", video: "https://www.youtube.com/embed/AelLIhqky5k?si=aCk3IT2sPZ9mfBu9" },
      { icon: "🔗", title: "Supply Chain Opt Agent", desc: "Reorder, lead time & vendor optimization for utilities.", kpis: "Stock-outs", benefits: "Ensures readiness", video: "https://www.youtube.com/embed/cx7TubN1NpM?si=FvzLHvE36zmBX33H" },
      { icon: "👨‍💻", title: "Support Helper Agent", desc: "Auto-triage SAP tickets + LLM-based RCA/fix/KB.", kpis: "First Fix Rate", benefits: "Resolves tickets fast", video: "https://www.youtube.com/embed/li4kG8q4atA?si=YH7dSAYcXR8y3rWt" },
      { icon: "🚰", title: "Utility Energy Management Agent", desc: "Substation, load, and pricing advisor.", kpis: "Energy Usage", benefits: "Improves grid cost", video: "https://www.youtube.com/embed/v0ANCJpgeM8?si=YQ1dEfvTRxuqJKli" },
      { icon: "ἲ7️", title: "Water LLM Storm Simulator", desc: "Storm tank and pump overflow avoidance.", kpis: "Overflow", benefits: "Avoids CSOs", video: "https://www.youtube.com/embed/zK1q3wIUd7w?si=8y4e4LRvxXPuYLf3" }
    ];

    const cardsContainer = document.getElementById("cards");
    agents.forEach(agent => {
      const card = document.createElement("div");
      card.className = "bg-gradient-to-b from-blue-50 to-white rounded-lg shadow-lg p-6 card";
      card.innerHTML = `
        <div class="text-3xl mb-4">${agent.icon}</div>
        <h3 class="text-xl font-bold mb-2">${agent.title}</h3>
        <p class="text-sm text-gray-700 mb-4">${agent.desc}</p>
        <div class="text-sm text-gray-600 mb-2">KPIs: ${agent.kpis}</div>
        <div class="text-sm text-gray-600 mb-4">BENEFITS: ${agent.benefits}</div>
        <button onclick="openModal('${agent.video}')" class="block mt-4 px-4 py-2 text-center bg-blue-600 text-white rounded hover:bg-blue-700 w-full">Show Demo</button>
      `;
      cardsContainer.appendChild(card);
    });

    function openModal(videoURL) {
      let finalURL = videoURL;
      if (videoURL.endsWith('.mp4')) {
        finalURL = `https://www.youtube.com/embed?autoplay=1&mute=1&playlist=&controls=1&rel=0&showinfo=0&modestbranding=1&loop=1&origin=${window.location.origin}&src=${videoURL}`;
        finalURL = videoURL; // fallback to local if using local videos directly
      }
      document.getElementById('videoFrame').src = finalURL;
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('modal').classList.add('flex');
    }

    function closeModal() {
      document.getElementById('videoFrame').src = "";
      document.getElementById('modal').classList.add('hidden');
      document.getElementById('modal').classList.remove('flex');
    }
  </script>
</body>
</html>

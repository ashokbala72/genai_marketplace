<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TCS ERU Agents</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #004080, #00b4d8);
      color: white;
    }
    .card {
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>

<body>
  <!-- Hero Section -->
  <section class="text-center py-24 px-6">
    <h1 class="text-5xl font-extrabold mb-4">TCS ERU Agents</h1>
    <p class="text-lg max-w-3xl mx-auto mb-6">
      Transform your energy utility operations with intelligent AI agents.<br>
      Optimize efficiency, reduce costs, and enhance sustainability across your entire ERU ecosystem.
    </p>
    <a href="#solutions" class="inline-block px-8 py-3 bg-white text-blue-700 font-semibold rounded hover:bg-gray-200">
      Explore Solutions
    </a>
  </section>

  <!-- Solutions Section -->
  <section id="solutions" class="bg-white text-gray-900 py-16 px-6">
    <h2 class="text-3xl font-bold text-center mb-10">Featured Agents</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="cards">
      <!-- Cards will be injected here -->
    </div>
  </section>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-75 z-50">
    <div class="bg-white rounded-lg shadow-lg max-w-3xl w-full p-6 relative">
      <video id="modalVideo" class="w-full h-96" controls>
        <source id="modalSource" src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <button onclick="closeModal()" class="absolute top-2 right-4 text-2xl text-red-600 font-bold">&times;</button>
    </div>
  </div>

  <script>
    const agents = [
      { icon: "🛠️", title: "Application Maintenance Agent", desc: "Automates ticket resolution in SAP with GenAI-based fix agents.", kpis: "MTTR, Ticket Closure", benefits: "Improves SAP ops", video: "Application_Maintenence_Agent.mp4" },
      { icon: "🧱", title: "Asset Integrity Manager", desc: "AI visual and log-based fault detection across infrastructure.", kpis: "Risk Avoidance", benefits: "Reduces failures", video: "Asset_Integrity_Manager.mp4" },
      { icon: "📈", title: "Demand Forecasting Agent", desc: "Forecasts demand using weather and historical consumption.", kpis: "Accuracy, Cost", benefits: "Improves load planning", video: "Demand_Forecasting_Agent.mp4" },
      { icon: "⛏️", title: "Drilling Optimization Agent", desc: "Real-time drilling AI advisor with sensor-based tuning.", kpis: "ROP, Bit Wear", benefits: "Boosts drilling efficiency", video: "Drilling_Optimization_Agent.mp4" },
      { icon: "💹", title: "Energy Trading Agent", desc: "Price prediction, trading strategies, and risk detection.", kpis: "P&L, Hit Ratio", benefits: "Maximizes trading gain", video: "Energy_Trading_Agent.mp4" },
      { icon: "🔌", title: "Grid Fault Forecasting Agent", desc: "Root cause, forecast & impact using real-time grid data.", kpis: "Downtime", benefits: "Mitigates failures", video: "Grid_Fault_Analysis_Forecasting_Agent.mp4" },
      { icon: "📊", title: "O&G Price Forecast Agent", desc: "Forecasts oil & gas prices using macro + ops data.", kpis: "MAPE, P&L", benefits: "Supports trading desk", video: "O&G_Price_Forecast_Agent.mp4" },
      { icon: "⛽", title: "O&G Analytics Agent", desc: "Live analytics of O&G ops + predictive insights.", kpis: "Prod Rate", benefits: "Cuts losses", video: "O_G_Analytics_Agent.mp4" },
      { icon: "⚗️", title: "O&G Chemical Formula Agent", desc: "Real-time optimal chemical formulation agent.", kpis: "Dosage", benefits: "Reduces waste", video: "O_G_Chemical_Formula_Agent.mp4" },
      { icon: "🧯", title: "O&G Safety Agent", desc: "Workplace safety risk forecasting using GenAI.", kpis: "Incidents Avoided", benefits: "Prevents fatalities", video: "O_G_Safety.mp4" },
      { icon: "🔄", title: "Renewable Energy Integration", desc: "Forecast + optimize renewable load using real-time data.", kpis: "Stability", benefits: "Balances renewables", video: "renewable_energy_integration_and_management.mp4" },
      { icon: "💧", title: "Reservoir Analysis Agent", desc: "Simulator + GenAI-based reservoir advisory.", kpis: "Recovery Factor", benefits: "Improves recovery", video: "Reservoir_Analysis_Agent.mp4" },
      { icon: "🚛", title: "Streamlining Field Ops Agent", desc: "Field task planner using risk, asset, and weather input.", kpis: "Dispatch Time", benefits: "Improves field ops", video: "Streamlining_Field_Ops_Agent.mp4" },
      { icon: "🔗", title: "Supply Chain Opt Agent", desc: "Reorder, lead time & vendor optimization for utilities.", kpis: "Stock-outs", benefits: "Ensures readiness", video: "Supply_Chain_Opt_Agent.mp4" },
      { icon: "👨‍💻", title: "Support Helper Agent", desc: "Auto-triage SAP tickets + LLM-based RCA/fix/KB.", kpis: "First Fix Rate", benefits: "Resolves tickets fast", video: "Support_Helper_Agent.mp4" },
      { icon: "🚰", title: "Utility Energy Management Agent", desc: "Substation, load, and pricing advisor.", kpis: "Energy Usage", benefits: "Improves grid cost", video: "Utility_Energy_Management_Agent.mp4" },
      { icon: "🌧️", title: "Water LLM Storm Simulator", desc: "Storm tank and pump overflow avoidance.", kpis: "Overflow", benefits: "Avoids CSOs", video: "Water_LLM_Storm_Simulator.mp4" }
    ];

    const cardsContainer = document.getElementById("cards");
    agents.forEach(agent => {
      const card = document.createElement("div");
      card.className = "bg-gradient-to-b from-blue-50 to-white rounded-lg shadow-lg p-6 card";
      card.innerHTML = `
        <div class="text-3xl mb-4">${agent.icon}</div>
        <h3 class="text-xl font-bold mb-2">${agent.title}</h3>
        <p class="text-sm text-gray-700 mb-4">${agent.desc}</p>
        <div class="text-sm text-gray-600 mb-2">KPIs: ${agent.kpis}</div>
        <div class="text-sm text-gray-600 mb-4">BENEFITS: ${agent.benefits}</div>
        <button onclick="openModal('${agent.video}')" class="block mt-4 px-4 py-2 text-center bg-blue-600 text-white rounded hover:bg-blue-700 w-full">Show Demo</button>
      `;
      cardsContainer.appendChild(card);
    });

    function openModal(filename) {
      const fullPath = `/videos/${filename}`;
      document.getElementById('modalSource').src = fullPath;
      document.getElementById('modalVideo').load();
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('modal').classList.add('flex');
    }

    function closeModal() {
      document.getElementById('modalSource').src = "";
      document.getElementById('modalVideo').load();
      document.getElementById('modal').classList.add('hidden');
      document.getElementById('modal').classList.remove('flex');
    }
  </script>
</body>

</html>
